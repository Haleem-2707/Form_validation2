<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="myform-validation.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create An Account</h1>

      <!-- form.................... -->
      <form action="#" id="form">
        <div id="form-group" class="form-group">
          <label for="fullname">Full Name:</label><br />
          <input
            type="text"
            id="fullname"
            placeholder="Enter fullname"
            value=""
            name="fullname"
            minlength="3"
            maxlength="50"
            required
          />
          <br /><br>
          <label for="phonenumber">Phone Number:</label><br />
          <input
            type="tel"
            id="phonenumber"
            placeholder="Enter Phonenumber"
            value=""
            name="phonenumber"
            maxlength="13"
            required
            pattern="[0-9]{11}"
          />
          <br /><br>
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            placeholder="Enter Email"
            value=""
            name="email"
            minlength="20"
            maxlength="50"
            required
          />
        
          <br /><br>
          <label for="password">Password:</label><br />
          <input
            type="password"
            id="password1"
            placeholder="Enter Password"
            value=""
            name="password"
            minlength="8"
            maxlength="13"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
          <br /><br>
          <label for="password">Confirm Password:</label><br />
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            value=""
            name="password"
            minlength="8"
            maxlength="13"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="please use atleast 1 uppercase, lowercase and numbers"
          />
          <br /><br>
        </div>
        <button type="reset" class="button2">Reset</button>
        <button type="submit" class="button">Submit</button>
        <div class="error-message">
          <h3 id="message">Good, you can proceed</h3>
        </div>
      </form>
    </div>
    <script src="myform-validation.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
